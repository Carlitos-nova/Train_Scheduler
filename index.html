<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div>
        <h1 class="jumbotron" id="title">Train Scheduler</h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-lg-12 m-3">
                <div class="card">
                    <div class="card-heading " id="scheduleHeader">
                        <h3 class="card-title m-2 p-3" id="scheduleTitle" >Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table id="table" class="table" >
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainList">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 m-3">
                <div class="card">
                    <div class="card-heading" id="newTrainHeader">
                        <h3 class="card-title m-2 p-3" id="newTrainTitle">Add New Train</h3>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time(HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTime">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="py-1 px-3" id="submitbutton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
